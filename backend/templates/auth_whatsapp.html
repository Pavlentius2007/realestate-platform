<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оставить WhatsApp</title>
</head>
<body>
  <h2>Оставить контакт WhatsApp</h2>
  <form method="post" action="/auth/whatsapp/submit">
    <label>Номер WhatsApp: <input type="text" name="whatsapp_number" required placeholder="+66..."></label><br>
    <label>Имя: <input type="text" name="full_name"></label><br>
    <button type="submit">Отправить</button>
  </form>
</body>
</html>
