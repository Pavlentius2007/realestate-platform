<div class="bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col">
  <img src="{{ project.image }}" alt="{{ project.title }}" class="h-48 w-full object-cover">
  <div class="p-5 flex-1 flex flex-col">
    <h2 class="text-xl font-bold text-bluebrand mb-2">{{ project.title }}</h2>
    <div class="text-gray-600 mb-1">{{ project.location }}</div>
    <div class="text-bluebrand-dark font-semibold mb-2">{{ project.price }}</div>
    <div class="text-sm text-gray-500 mb-2">Год постройки: {{ project.year }} | Этажей: {{ project.floors }} | Объектов: {{ project.units }}</div>
    <div class="text-gray-700 mb-4">{{ project.desc }}</div>
    <a href="#" class="mt-auto inline-block bg-bluebrand hover:bg-bluebrand-dark text-white font-semibold py-2 px-4 rounded-xl transition">Узнать подробнее</a>
  </div>
</div>
