    <h3 class="text-lg font-bold">{{ property.title }}</h3>
    <p class="text-gray-600">{{ property.description }}</p>
    <p class="mt-2 font-semibold text-sber">฿{{ "{:,.0f}".format(property.price) }}</p>
  </div>
{% else %}
  <p class="text-center text-gray-500 mt-6">Ничего не найдено по фильтру</p>
{% endfor %}
