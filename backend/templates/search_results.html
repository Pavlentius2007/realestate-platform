{% extends "base.html" %}

{% block content %}
<section class="p-6">
  <h2 class="text-2xl font-bold mb-4">Результаты поиска</h2>
  {% if results %}
    <div class="grid md:grid-cols-3 gap-6">
      {% for p in results %}
        <div class="border rounded shadow p-4">
          <img src="{{ p.image }}" alt="{{ p.title }}" class="rounded mb-3 w-full h-48 object-cover">
          <h3 class="text-lg font-semibold">{{ p.title }}</h3>
          <p class="text-sm text-gray-600">{{ p.description }}</p>
          <p class="text-red-600 font-bold">{{ p.price }}</p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-gray-600">По вашему запросу ничего не найдено.</p>
  {% endif %}
</section>
{% endblock %}
